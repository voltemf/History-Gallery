<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Gallery Container -->
    <div id="galleryContainer" class="gallery-container">
        <canvas id="galleryCanvas"></canvas>
        
        <!-- Back to Gallery Button -->
        <a href="blog.html" class="back-button" aria-label="Back to gallery">
            <img src="arrow-back-outline.svg" alt="Back" class="back-icon">
        </a>
        
        <!-- Controls Toggle + Panel -->
        <button id="controlsToggle" class="controls-toggle" aria-expanded="false" aria-label="Show controls">
            <img src="flash-outline.svg" alt="Controls" class="controls-icon">
        </button>
        <div id="controlsPanel" class="controls-info" aria-hidden="true">
            <button id="controlsClose" class="controls-close" aria-label="Close controls">✕</button>
            <h3>Controls</h3>
            <p><strong>WASD</strong> - Move around</p>
            <p><strong>Mouse drag</strong> - Look around</p>
            <p><strong>Click</strong> - View painting</p>
            <p><strong>Space</strong> - Jump</p>
            <a href="https://www.voltemf.com" target="_blank" class="controls-bear">
                <img src="Bear.png" alt="Bear mascot" class="bear-image">
            </a>
        </div>

        <!-- Mobile Controls -->
        <div id="mobileControls" class="mobile-controls">
            <button class="mobile-btn" data-key="w">W</button>
            <div class="mobile-row">
                <button class="mobile-btn" data-key="a">A</button>
                <button class="mobile-btn" data-key="s">S</button>
                <button class="mobile-btn" data-key="d">D</button>
            </div>
        </div>

        <!-- Walkaround Instructions -->
        <div class="walkaround-info">
            <p>Use <strong>WASD</strong> to explore • Drag mouse to look around • Click paintings to view details</p>
        </div>
    </div>

    <!-- Painting Detail Modal -->
    <div id="paintingModal" class="painting-modal">
        <div class="modal-content">
            <div class="painting-display">
                <button id="prevImageBtn" class="image-nav-btn prev-btn" aria-label="Previous image">❮</button>
                <div class="painting-frame">
                    <div id="modalPaintingCanvas" class="painting-canvas"></div>
                </div>
                <button id="nextImageBtn" class="image-nav-btn next-btn" aria-label="Next image">❯</button>
                <div id="imageCounter" class="image-counter"></div>
            </div>
            <div class="painting-info">
                <h2 id="paintingTitle"></h2>
                <p id="paintingDescription"></p>
            </div>
        </div>
        <button id="closeModal" class="close-btn">×</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
